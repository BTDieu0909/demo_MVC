<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>I18N Products</title>
</head>

<body>
    <h2>Danh sách sản phẩm theo ngôn ngữ</h2>

    <form method="get" th:action="@{/i18n-products}">
        <label>Language:
            <select name="lang">
                <option th:value="'VI'" th:selected="${lang=='VI'}">VI</option>
                <option th:value="'EN'" th:selected="${lang=='EN'}">EN</option>
                <option th:value="'JA'" th:selected="${lang=='JA'}">JA</option>
                <option th:value="'ES'" th:selected="${lang=='ES'}">ES</option>
                <option th:value="'TR'" th:selected="${lang=='TR'}">TR</option>
                <option th:value="'FR'" th:selected="${lang=='FR'}">FR</option>
                <option th:value="'DE'" th:selected="${lang=='DE'}">DE</option>
                <option th:value="'ZH'" th:selected="${lang=='ZH'}">ZH</option>
                <option th:value="'KO'" th:selected="${lang=='KO'}">KO</option>
                <option th:value="'RU'" th:selected="${lang=='RU'}">RU</option>
                <option th:value="'TH'" th:selected="${lang=='TH'}">TH</option>
                <option th:value="'IT'" th:selected="${lang=='IT'}">IT</option>




            </select>
        </label>
        <button type="submit">Xem</button>
        <a href="/">Home</a>
    </form>

    <table border="1" cellpadding="6" style="margin-top: 10px;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Product Name (theo [[${lang}]])</th>
                <th>Category Name (theo [[${lang}]])</th>
                <th>Price</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="r : ${rows}">
                <td th:text="${r[0]}">1</td>
                <td th:text="${r[1]}">Laptop</td>
                <td th:text="${r[2]}">Electronics</td>
                <td th:text="${r[3]}">1000</td>
                <td th:text="${r[4]}">2.5</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
